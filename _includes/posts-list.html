<div id="related-posts">
    <ul class="list-unstyled">
        {% assign postOffsetRandom  = site.posts.size | random %}

        {% for post in site.posts offset:postOffsetRandom limit:10 %}
            <li>
                <a href="{{ post.url | prepend: site.url }}">{{ post.article_title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
